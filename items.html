<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Shop</title>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    

    <!-- Bootstrao CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Navbar starts -->
    <section id="navbarPage">
      <div class="loader"></div>
    </section>
    <!-- Navbar ends -->

    <!-- Dropdown starts -->
    <section class="dropdown text-center my-4">
      <select
        id="selectCategory"
        class="form-select btn btn-secondary w-25 itemCategories"
        aria-label="Default select example"
      >
        <option selected value="0">All</option>
        <option value="1">Burgers</option>
        <option value="2">Submarines</option>
        <option value="3">Fries</option>
        <option value="4">Pasta</option>
        <option value="5">Chicken</option>
        <option value="6">Drinks</option>
      </select>
    </section>
    <!-- Dropdown ends -->
    
    <!-- Item cards start -->
    <section class="item">
      <div class="container my-5">
        <div class="row" id="item-cards"></div>
      </div>
    </section>
    <!-- Item cards end -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
